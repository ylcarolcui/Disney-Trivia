<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-control" class="hide">
            <div class="question">what is the answer?</div>
            <div class="answers-container">
                <button class="answer-button" class="btn">one</button>
                <button class="answer-button" class="btn">two</button>
                <button class="answer-button" class="btn">three</button>
                <button class="answer-button" class="btn">four</button>
            </div>
        </div>
        <div class="controls">
            <button class="start-button" class="btn">start</button>
            <button class="next-button"  class="btn" class="hide">next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
